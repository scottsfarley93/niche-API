<style>
#map{
  height: 70%
}
#timeseries{
  height: 30%;
  background-color: black;
}
body, html{
  height: 100%;
  max-height: 100%;
  overflow: hidden;
}

#controls{
  position: absolute;
  top: 35%;
  left: 1%;
  z-index: 1000;
}
.axis path,
.axis line {
fill: none;
stroke: grey;
stroke-width: 1;
shape-rendering: crispEdges;
}

  fill: white;

<body>
  <div id='controls'>
    <select id='variable-selection'></select>
    <input class='form-control' id='yearBP-select' type='number' placeholder="Years BP"/>
  </div>
  <div id='map' class='row'>

  </div>
  <div id='timeseries' class='row'>

  </div>
    <script type="text/javascript">

    globals = {}
    globals.variable = 28
    globals.source = 6
    globals.yearsBP = 0

    $("#yearBP-select").change(function(){
      globals.yearsBP = $(this).val()
      getData(drawTransect)
    })

    $.ajax("http://grad.geography.wisc.edu:8080/variables", {
      success:function(data){
        vars = data.data
        console.log(vars)
        for (i in vars){
          $("#variable-selection").append("<option data-varid='" + vars[i]['variableid'] + "'>" + vars[i]['variabledescription'] + "</option>")
        }
        $("#variable-selection").change(function(){
          globals.variable = $('#variable-selection :selected').data('varid');
          console.log(globals.variable)
          getData(drawTransect)
        })
      },
      error: function(xhr){
        console.log(xhr.responseText)
      },
      beforeSend: function(){
        console.log(this.url)
      }
    })

    drawnLayer = null;

    var osmUrl = 'http://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib }),
            map = new L.Map('map', { center: new L.LatLng(37, -90), zoom: 4 }),
            drawnItems = L.featureGroup().addTo(map);
    L.control.layers({
        'osm': osm.addTo(map),
        "google": L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            attribution: 'google'
        })
    }, { 'drawlayer': drawnItems }, { position: 'topleft', collapsed: false }).addTo(map);
    drawControl = new L.Control.Draw({
        draw: {
          polygon: false,
           marker: false,
           circle: false,
           rectangle: false
        }
    });

    map.addControl(drawControl);


    var svg = d3.select("#timeseries").append("svg")
      .attr('height',$("#timeseries").height())
      .attr('width', $("body").width())

    margin = {top: 20, right: 10, bottom: 30, left: 50},
    width = $("body").width() - margin.left - margin.right,
    height = $("#timeseries").height() - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");



      x = d3.scaleLinear().range([0, width]),
      y = d3.scaleLinear().range([height, 0]),


    line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.id); })
    .y(function(d) { return y(d.val); });


    map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.eachLayer(function (layer) {
          drawnItems.removeLayer(layer);
      });
        var layer = event.layer;

        drawnItems.addLayer(layer);
        var wkt = new Wkt.Wkt();

        wkt.fromObject(layer);

        geom = wkt.write()

        console.log(geom)

        globals.geometry = geom

        getData(drawTransect)
    });

    function getData(callback){
      host = "http://localhost:8080/transect?variableID=" + globals.variable + "&sourceID=6&yearsBP=" + globals.yearsBP + "&geometry=" + geom

      $.ajax(host, {
        success: function(data){
          console.log(data)
          callback(data.data)
        },
        error: function(xhr){
          console.log(xhr.responseText)
        },
        beforeSend: function(){
          console.log(this.url)
        }
      })
    }

    function drawTransect(data){
      g.selectAll("*").remove();

      idx = 0
      for ( i in data){
        data[i].id = idx
        idx += 1
      }

      x.domain([0, data.length])

      y.domain([
        d3.min(data, function(d) { return d.val}),
        d3.max(data, function(d) { return d.val})
      ])

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .append("text")
          .attr("x", 25)
          .attr("dy", "0.71em")
            .text("Point ID");

      g.append("g")
         .attr("class", "axis axis--y")
         .call(d3.axisLeft(y))
         .style('stroke-width', 0.5)
       .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "0.71em")
         .text("Temperature, ÂºC");

      ts = g.selectAll(".ts")
         .data(data)
         .enter().append("g")
           .attr("class", "ts");
     ts.append("path")
         .attr("class", "line")
         .attr("d", function(d) { return line(data); })
         .style("stroke", 'red')
         .style('fill', 'none')
         .style("stroke-width", 2)
    }

    </script>
</body>
